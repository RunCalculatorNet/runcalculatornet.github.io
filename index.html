

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    

    <link rel="icon" href="favicon.ico">
    <title>Run Calculator</title>
    
    <meta name="description" content="A running pace calculator designed for runners who want to know their splits for events from the 800 up through the 10K. Just enter in the event you are running, the time you want, and the split you want to see, and the calculator will display your pace.">
    <meta name="keywords" content="Pace, Calculator, PR, Time, Run, Runners, Running, Split, Calc, 5K, 10K, Mile, Half Mile, 800, 1200, 3K, 2 Mile, Two Mile, Race, Event, Track, XC, Cross Country">
    <meta name="author" content="pj@pjflanagan.me">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-small.css">
    <link rel="stylesheet" href="style-large.css">
  </head>
  <body>
    <div class="container">
      <header>RUN CALCULATOR</header>

      <!-- - - - - - - - - - - - - - - - - -
                        EVENT
      - - - - - - - - - - - - - - - - - - -->
      <div class="item" id="event-item" ontouchstart="touchStart(event,'event');" ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">
        <table>
          <tr>
            <td class="title">EVENT</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table id="event-table" ontouchstart>
                <tr>
                  <td class="end hover" id="event0" onclick="selectEvent(0);">3K</td>
                  <td class="mid hover" id="event1" onclick="selectEvent(1);">2MI</td>
                  <td class="selected-split" id="event2">5K</td>
                  <td class="mid hover" id="event3" onclick="selectEvent(3);">8K</td>
                  <td class="end hover" id="event4" onclick="selectEvent(4);">5MI</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                    TIME / PACE
      - - - - - - - - - - - - - - - - - - -->
      <div class="item" id="time-item">
        <table>
          <tr>
            <td class="title hover" id="item-2-title" onclick="togglePaceMode();" ontouchstart="event.preventDefault();togglePaceMode();">Time</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table class="hover" id="time-table">
                <tr class="arrows">
                  <td id="up0" onclick="selectTime(+1,'m10');" ontouchstart="event.preventDefault();selectTime(+1,'m10');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td id="up1" onclick="selectTime(+1,'m1');"  ontouchstart="event.preventDefault();selectTime(+1,'m1');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td></td>
                  <td id="up2" onclick="selectTime(+1,'s10');"  ontouchstart="event.preventDefault();selectTime(+1,'s10');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                  <td id="up3" onclick="selectTime(+1,'s1');"  ontouchstart="event.preventDefault();selectTime(+1,'s1');"><span class="glyphicon glyphicon-chevron-up"></span></td>
                </tr>
                <tr class="clock" id="time-clock">
                  <td onclick="selectTime(+1,'m10');" id="m10"  ontouchstart="event.preventDefault();selectTime(+1,'m10');">0</td>
                  <td onclick="selectTime(+1,'m1');" id="m1"  ontouchstart="event.preventDefault();selectTime(+1,'m1');">0</td>
                  <td>:</td>
                  <td onclick="selectTime(+1,'s10');" id="s10"  ontouchstart="event.preventDefault();selectTime(+1,'s10');">0</td>
                  <td onclick="selectTime(+1,'s1');" id="s1"  ontouchstart="event.preventDefault();selectTime(+1,'s1');">0</td>
                </tr>
                <tr class="arrows" id="bottom-arrows">
                  <td id="down0" onclick="selectTime(-1,'m10');" ontouchstart="event.preventDefault();selectTime(-1,'m10');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td id="down1" onclick="selectTime(-1,'m1');" ontouchstart="event.preventDefault();selectTime(-1,'m1');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td></td>
                  <td id="down2"onclick="selectTime(-1,'s10');" ontouchstart="event.preventDefault();selectTime(-1,'s10');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                  <td id="down3" onclick="selectTime(-1,'s1');" ontouchstart="event.preventDefault();selectTime(-1,'s1');"><span class="glyphicon glyphicon-chevron-down"></span></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                        SPLIT
      - - - - - - - - - - - - - - - - - - -->
      <div class="item" id="split-item">
        <table>
          <tr>
            <td class="title">SPLIT</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table id="split-table">
                <tr>
                  <td id="split0" onclick="selectSplit(0);" ontouchstart="event.preventDefault();selectSplit(0);">200</td>
                  <td id="split1" onclick="selectSplit(1);" ontouchstart="event.preventDefault();selectSplit(1);">400</td>
                  <td id="split2" onclick="selectSplit(2);" ontouchstart="event.preventDefault();selectSplit(2);">800</td>
                  <td id="split3" onclick="selectSplit(3);" ontouchstart="event.preventDefault();selectSplit(3);">MILE</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <!-- - - - - - - - - - - - - - - - - -
                      RESULTS
      - - - - - - - - - - - - - - - - - - -->
      <div id="result-clock" class="clock">
        <table class="clock">
          <tr class="clock">
            <td id="rm10">0</td>
            <td id="rm1">0</td>
            <td id="colon">:</td>
            <td id="rs10">0</td>
            <td id="rs1">0</td>
            <td id="dec">.000</td>
          </tr>
        </table>
      </div> 
    
      <div class="item" id="ad" style="background:#E2E2E2;margin-top:20px;">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Run Calculator -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8781416766784863"
             data-ad-slot="5425008436"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

    </div><!--End .container-->

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Google Analytics-->
    <script type="text/javascript"></script>
    <!--Script-->
    <script src="script.js"></script>
    <!--TouchScreen-->
    <script src="touch.js"></script>
  </body>
</html>

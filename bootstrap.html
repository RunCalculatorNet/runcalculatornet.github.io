

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    

    <!--<link rel="icon" href="favicon.ico">-->

    <title>Pace Calculator</title>
    <meta name="description" content="A running pace calculator designed for runners who want to know their splits for events from the 800 up through the 10K. Just enter in the event you are running, the time you want, and the split you want to see, and the calculator will display your pace.">
    <meta name="keywords" content="Pace, Calculator, PR, Time, Run, Runners, Running, Split, Calc, 5K, 10K, Mile, Half Mile, 800, 1200, 3K, 2 Mile, Two Mile, Race, Event, Track, XC, Cross Country">
    <meta name="author" content="pj@pjflanagan.me">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>Pace Calculator</header>

      <div class="item">
        <table>
          <tr>
            <td class="title">EVENT</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table id="event-table">
                <tr>
                  <td class="end" id="left">400</td>
                  <td class="mid">800</td>
                  <td class="selected-split">1200</td>
                  <td class="mid">1600</td>
                  <td class="end" id="right">MILE</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <div class="item">
        <table>
          <tr>
            <td class="title">Pace</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table id="pace-table" class="clock">
                <tr>
                  <td>0</td>
                  <td>0</td>
                  <td>:</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <div class="item">
        <table>
          <tr>
            <td class="title">SPLIT</td>
            <td class="divider"><div class="bar"></div></td>
            <td>
              <table id="split-table">
                <tr>
                  <td class="selected-split">200</td>
                  <td>400</td>
                  <td>800</td>
                  <td class="selected-split">MILE</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>

      <div id="result-clock" class="clock">
        <table>
          <tr>
            <td id="1">0</td>
            <td id="2">0</td>
            <td id="colon">:</td>
            <td id="3">0</td>
            <td id="4">0</td>
            <td id="dec">.000</td>
          </tr>
        </table>
      </div> 
    </div>
    


    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Google Analytics-->
    <script type="text/javascript"></script>
    <!--Script-->
    <script type="text/javascript"></script>
  </body>
</html>
